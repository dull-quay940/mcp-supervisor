name: Test MCP Supervisor

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
    
    - name: Install dependencies
      run: npm ci
    
    - name: Create required directories
      run: mkdir -p logs workspace
    
    - name: Setup environment
      run: cp .env.example .env
    
    - name: Verify configuration files
      run: |
        test -f manifest.json
        test -f registry.json
        test -f package.json
    
    - name: Check agent files
      run: |
        test -f agents/example-task/agent.js
        test -f agents/health-checker/agent.js
        test -f agents/log-analyzer/agent.js
    
    - name: Start supervisor in background
      run: |
        npm run dev &
        sleep 5
    
    - name: Test health endpoint
      run: |
        curl -f http://localhost:3001/health || exit 1
    
    - name: Test registry endpoint
      run: |
        curl -f http://localhost:3001/registry || exit 1
    
    - name: Test running example agent
      run: |
        curl -f -X POST http://localhost:3001/run-agent \
          -H "Content-Type: application/json" \
          -d '{"agentId":"example-task","params":{"taskName":"test","duration":1000}}' || exit 1

